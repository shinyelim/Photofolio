<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>video</title>

<style>
  *{padding: 0; margin: 0; box-sizing: border-box;}
  .back{width: 100%; height: 550px; overflow: hidden; margin: 0 auto; position: relative; }
  video{width: 100%;}
</style>
</head>
<body>
  <div class="wrap">
    <div class="back">
      <video muted autoplay loop>
        <source src="../video/cookie.mp4" type="video/mp4">

      </video>
    </div>
  </div>
</body>
</html>
